<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Remote Control</title>
    <script src="{{ url_for('static', filename='joy.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .remote {
            margin-top: 10rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            background: #222;
            padding: 40px;
            border-radius: 50px;
        }

        .remote button {
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
            height: 10rem;
            padding: 1.5rem;
            font-size: 2rem;
            border-radius: 10px;
        }

        .remote button:hover {
            background: #666;
        }

        .up {
            grid-column: 2;
            grid-row: 1;
        }

        .left {
            grid-column: 1;
            grid-row: 2;
        }

        .enter {
            grid-column: 2;
            grid-row: 2;
        }

        .right {
            grid-column: 3;
            grid-row: 2;
        }

        .down {
            grid-column: 2;
            grid-row: 3;
        }

        .scroll-up {
            grid-column: 1;
            grid-row: 5;
        }

        .scroll-down {
            grid-column: 3;
            grid-row: 5;
        }

        .select {
            grid-column: 1 / span 3;
            grid-row: 4;
            margin-top: 10px;
            height: 40px;
        }

        #joyDiv {
            height: 500px;
            width: 500px;
            grid-column: 1/ span 3;
            grid-row: 1/ span 3;

        }

        .directional-button {
            user-select: none; /* Prevents text selection */
            -webkit-user-select: none; /* Safari/Chrome */
            -webkit-touch-callout: none; /* Disables iOS/Android long-press menu */
            touch-action: none; /* Prevents gestures interfering */
        }
    </style>
</head>
<body>
<div class="remote">
    <div id="joyDiv"></div>
    <button class="select" onclick="clickMouse('right')">Right click</button>
    <button class="scroll-up" onclick="scrollMouse(100)">Scroll up</button>
    <button class="scroll-down" onclick="scrollMouse(-100)">Scroll down</button>
</div>
</body>

<script>
    const API_URL = 'http://localhost:5000';
    const joystick = new JoyStick('joyDiv', {
        internalFillColor: "grey",
        internalStrokeColor: "grey",
        externalStrokeColor: "white"
    }, () => {
    });
    setInterval(function () {
        if (joystick.GetX() != 0 || joystick.GetY() != 0) {
            move(joystick.GetX(), joystick.GetY());
        }
    }, 100);

    function move(x, y) {
        fetch(`${API_URL}/mouse/move`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({moveX: x, moveY: y})
        })
            .then(res => res.json())
            .then(data => showOutput(data));
    }

    function clickMouse(button) {
        fetch(`${API_URL}/mouse/click`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({button})
        })
            .then(res => res.json())
            .then(data => showOutput(data));
    }

    function scrollMouse(amount) {
        fetch(`${API_URL}/mouse/scroll`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({amount})
        })
            .then(res => res.json())
            .then(data => showOutput(data));
    }

    function getMousePosition() {
        fetch(`${API_URL}/mouse/position`)
            .then(res => res.json())
            .then(data => showOutput(data));
    }

    function showOutput(data) {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
</script>

</html>
