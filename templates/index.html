<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .remote {
            margin-top: 10rem;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            background: #222;
            padding: 40px;
            border-radius: 50px;
        }

        .remote button {
            background: #444;
            color: white;
            border: none;
            cursor: pointer;
            height: 10rem;
            padding: 1.5rem;
            font-size: 2rem;
            border-radius: 10px;
        }

        .remote button:hover {
            background: #666;
        }

        .up {
            grid-column: 2;
            grid-row: 1;
        }

        .left {
            grid-column: 1;
            grid-row: 2;
        }

        .enter {
            grid-column: 2;
            grid-row: 2;
        }

        .right {
            grid-column: 3;
            grid-row: 2;
        }

        .down {
            grid-column: 2;
            grid-row: 3;
        }

        .scroll-up {
            grid-column: 1;
            grid-row: 5;
        }

        .scroll-down {
            grid-column: 3;
            grid-row: 5;
        }

        .select {
            grid-column: 1 / span 3;
            grid-row: 4;
            margin-top: 10px;
            height: 40px;
        }

        .directional-button {
            user-select: none; /* Prevents text selection */
            -webkit-user-select: none; /* Safari/Chrome */
            -webkit-touch-callout: none; /* Disables iOS/Android long-press menu */
            touch-action: none; /* Prevents gestures interfering */
        }
    </style>
</head>
<body>
<div class="remote">
    <button id="up" class="up directional-button">↑</button>
    <button id="left" class="left directional-button" onclick="move('left')">←</button>
    <button class="enter" onclick="clickMouse('left')">Click</button>
    <button id="right" class="right directional-button" onclick="move('right')">→</button>
    <button id="down" class="down directional-button" onclick="move('down')">↓</button>
    <button class="select" onclick="clickMouse('right')">Right click</button>
    <button class="scroll-up" onclick="scrollMouse(100)">Scroll up</button>
    <button class="scroll-down" onclick="scrollMouse(-100)">Scroll down</button>
</div>
</body>

<script>
    let intervalId;
    const API_URL = 'http://192.168.1.7:5000';

    const up = document.getElementById("up");
    const down = document.getElementById("down");
    const left = document.getElementById("left");
    const right = document.getElementById("right");

    up.addEventListener("touchstart", (e) => {
        move("up", e); // Call immediately on press
        intervalId = setInterval(() => move("up", e), 100); // Repeat every 100ms
    });

    down.addEventListener("touchstart", (e) => {
        move("down", e); // Call immediately on press
        intervalId = setInterval(() => move("down", e), 100); // Repeat every 100ms
    });

    left.addEventListener("touchstart", (e) => {
        move("left", e); // Call immediately on press
        intervalId = setInterval(() => move("left", e), 100); // Repeat every 100ms
    });

    right.addEventListener("touchstart", (e) => {
        move("right", e); // Call immediately on press
        intervalId = setInterval(() => move("right", e), 100); // Repeat every 100ms
    });

    const stopAction = () => clearInterval(intervalId);

    up.addEventListener("touchend", stopAction);
    up.addEventListener("touchcancel", stopAction);

    down.addEventListener("touchend", stopAction);
    down.addEventListener("touchcancel", stopAction);

    left.addEventListener("touchend", stopAction);
    left.addEventListener("touchcancel", stopAction);

    right.addEventListener("touchend", stopAction);
    right.addEventListener("touchcancel", stopAction);

    function move(direction, e) {
        e.preventDefault();
        fetch(`${API_URL}/mouse/move`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({direction, distance: 50})
        })
            .then(res => res.json())
            .then(data => showOutput(data));
    }

    function clickMouse(button) {
        fetch(`${API_URL}/mouse/click`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({button})
        })
            .then(res => res.json())
            .then(data => showOutput(data));
    }

    function scrollMouse(amount) {
        fetch(`${API_URL}/mouse/scroll`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({amount})
        })
            .then(res => res.json())
            .then(data => showOutput(data));
    }

    function getMousePosition() {
        fetch(`${API_URL}/mouse/position`)
            .then(res => res.json())
            .then(data => showOutput(data));
    }

    function showOutput(data) {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }
</script>

</html>
